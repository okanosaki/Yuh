        <h3>紹介</h3>
        <p>　訪問ありがとうございます。結羽（ゆう）と申します。
        <br>　のらりくらりと文を書いています。非日常な設定の日常ものが好きです。ちいさい子とかわいい子も好きです。シリアスは冷凍庫に置いてきたのであまり出てきません。たぶん。
        <br>　こちらでの活動は一次創作小説が中心になると思います。筆の進みは速くないですが、気が向いたときにでもお付き合い頂けると幸いです。</p>
